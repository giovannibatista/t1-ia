<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Coleta Seletiva de Lixo</title>

	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<script type="text/javascript" src="js/script.js" />

</h:head>
<h:body>

	<h:form id="form">
		<p:panel header="Coleta Seletiva de Lixo">
			<h:panelGrid columns="3">
				<h:panelGrid columns="2">
					<p:outputLabel for="amountCollectors"
						value="Quantidade de coletores" />
					<p:inputText id="amountCollectors" value="#{main.amountCollectors}" />

					<p:outputLabel for="amountTrashCans" value="Quantidade de lixeiras" />
					<p:inputText id="amountTrashCans" value="#{main.amountTrashCans}" />

					<p:outputLabel for="amountRechargers"
						value="Quantidade de recargas" />
					<p:inputText id="amountRechargers" value="#{main.amountRechargers}" />

				</h:panelGrid>

			</h:panelGrid>

			<p:separator />

			<p:remoteCommand name="createMatrix"
				actionListener="#{main.createMatrix}" update="@form :tableAgents" />
				
			<p:remoteCommand name="createMatrixTestMoving"
				actionListener="#{main.createMatrixTestMoving}" update="@form :tableAgents" />
				
			<p:remoteCommand name="next"
				actionListener="#{main.next}" update="@form :tableAgents" />
				
			<input type="button" onclick="createMatrix();" value="Gerar matriz" />
			
			<input type="button" onclick="createMatrixTestMoving();" value="Gerar matriz para teste" />
			
			<input type="button" onclick="nextBlock();" value="Mover..." />


		</p:panel>
	</h:form>
	<h:form id="tableAgents">
		<table id="agents">
			<ui:repeat value="#{main.matrix.matrix}" var="firstLevel">
				<tr>
					<ui:repeat value="#{firstLevel}" var="secondLevel"
						rendered="#{!empty firstLevel}">
						<td><img src="#{secondLevel.icon}" alt="" class="icon" /></td>
					</ui:repeat>
				</tr>
			</ui:repeat>
		</table>
	</h:form>
</h:body>
</html>
